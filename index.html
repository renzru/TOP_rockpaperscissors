<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

  </head>

  <header class="game-header">
    <div class="game-header__textarea">
      <h1>Black Holes,</h1>
      <h1>Star Systems,</h1>
      <h1>+ Atoms!</h1>
    </div>
    <div class="game-header__textarea">
      <p>not scientifically accurate</p>
    </div>
  </header>

  <body>
    <div class="game-buttons">
      <button class="game-buttons__move">
        <img src="images/black-hole.png" />
        <h1>Black Hole</h1>
      </button>
      <button class="game-buttons__move"">
        <img src="images/orbit.png" />
        <h1>Star System</h1>
      </button>
      <button class="game-buttons__move">
        <img src="./images/atom.png" />
        <h1>Atom</h1>
      </button>
    </div>

    <div class="moves-display">
      <div class="moves-display__output">
        <h1>Your Move:</h1>
        <img class="rotate--load" src="images/load.png">
      </div>

      <div class="output">
        <div class="output__details">
          <h1>Make your Move!</h1>
          <p>Combat</p>
          <div class="output__details--scores">
            <h2>Player Score: <span class="battle-score">0</span></h2>
            <h2>Enemy Score: <span class="battle-score">0</span></h2>
          </div>
        </div>
      </div>

      <div class="moves-display__output">
        <h1>Enemy Move:</h1>
        <img class="rotate--load" src="images/load.png">
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
